Commands:
  list:
    backpack:
      help:
        enabled: true
        permission: ubackpack.player.help
        no_permission_message: '%tag% <red>You dont have permission for this.'
        alias: ajuda
        # in seconds
        cooldown: 0
        show:
          on_help_json:
            click_type: RUN_COMMAND
            click_action: /backpack help
        sound:
          on_help: ''
          on_success: ''
          on_error: ''
          extra:
            volume: 10
            pitch: 1
        title:
